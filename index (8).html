<html class="scroll-smooth" lang="id">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   LawLink Onboarding
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="bg-white min-h-screen flex flex-col justify-between">
  <div class="flex flex-col items-center px-6 pt-16 sm:pt-20 md:pt-24 lg:pt-28 max-w-xl mx-auto w-full">
   <!-- Ilustrasi Utama -->
   <div class="w-full max-w-3xl mb-10">
    <img alt="Ilustrasi digital modern seorang pengacara menggunakan laptop untuk konsultasi online dengan klien, latar belakang kantor hukum digital" class="w-full h-auto rounded-lg shadow-lg" height="600" id="illustration" loading="lazy" src="https://storage.googleapis.com/a1aa/image/faea48bf-575f-4591-4cf9-f9bbb7bef49a.jpg" width="800"/>
   </div>
   <!-- Judul dan Deskripsi -->
   <div class="text-center px-4 max-w-xl">
    <h1 class="text-3xl sm:text-4xl font-extrabold text-[#3F51B5] leading-tight mb-4" id="title">
     Solusi Hukum &amp; Notaris Digital
    </h1>
    <p class="text-base sm:text-lg text-gray-700 font-medium leading-relaxed" id="description">
     Nikmati kemudahan layanan hukum dan notaris secara digital kapan saja.
    </p>
   </div>
   <!-- Navigation Dots -->
   <div class="flex justify-center space-x-3 mt-8 mb-12" id="nav-dots">
    <button aria-label="Slide 1" class="w-4 h-4 rounded-full bg-[#3F51B5] focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-[#3F51B5]" data-index="0" type="button">
    </button>
    <button aria-label="Slide 2" class="w-4 h-4 rounded-full bg-[#CCCCCC] focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-[#3F51B5]" data-index="1" type="button">
    </button>
    <button aria-label="Slide 3" class="w-4 h-4 rounded-full bg-[#CCCCCC] focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-[#3F51B5]" data-index="2" type="button">
    </button>
   </div>
  </div>
  <!-- Tombol Aksi -->
  <div class="flex justify-between px-6 pb-12 max-w-xl mx-auto w-full">
   <button aria-label="Tombol Skip" class="px-6 py-3 rounded-md bg-[#CCCCCC] text-black font-semibold text-base sm:text-lg transition hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-[#3F51B5]" id="btn-skip" type="button">
    Skip
   </button>
   <button aria-label="Tombol Next" class="px-6 py-3 rounded-md bg-[#3F51B5] text-white font-semibold text-base sm:text-lg transition hover:bg-[#334296] focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-[#3F51B5]" id="btn-next" type="button">
    Next
   </button>
  </div>
  <script>
   // Data slides for onboarding
   const slides = [
    {
      title: "Solusi Hukum & Notaris Digital",
      description: "Nikmati kemudahan layanan hukum dan notaris secara digital kapan saja.",
      imageSrc: "https://placehold.co/800x600/png?text=Lawyer+Consultation+Illustration",
      imageAlt: "Ilustrasi digital modern seorang pengacara menggunakan laptop untuk konsultasi online dengan klien, latar belakang kantor hukum digital"
    },
    {
      title: "Dokumen Legal Digital Mudah & Aman",
      description: "Kelola dan tandatangani dokumen legal Anda secara elektronik dengan aman dan cepat.",
      imageSrc: "https://placehold.co/800x600/png?text=Digital+Legal+Documents+Illustration",
      imageAlt: "Ilustrasi dokumen legal digital dengan ikon digital dan tanda tangan elektronik"
    },
    {
      title: "Notaris Profesional Siap Membantu",
      description: "Dapatkan layanan notaris terpercaya yang siap membantu Anda kapan saja secara online.",
      imageSrc: "https://placehold.co/800x600/png?text=Notary+Working+Illustration",
      imageAlt: "Ilustrasi notaris profesional sedang bekerja dengan dokumen elektronik di kantor modern"
    }
   ];

   let currentIndex = 0;

   const titleEl = document.getElementById('title');
   const descriptionEl = document.getElementById('description');
   const illustrationEl = document.getElementById('illustration');
   const navDotsEl = document.getElementById('nav-dots');
   const btnNext = document.getElementById('btn-next');
   const btnSkip = document.getElementById('btn-skip');

   function updateSlide(index) {
     currentIndex = index;
     const slide = slides[index];
     titleEl.textContent = slide.title;
     descriptionEl.textContent = slide.description;
     illustrationEl.src = slide.imageSrc;
     illustrationEl.alt = slide.imageAlt;

     // Update dots
     Array.from(navDotsEl.children).forEach((dot, i) => {
       if(i === index) {
         dot.classList.remove('bg-[#CCCCCC]');
         dot.classList.add('bg-[#3F51B5]');
       } else {
         dot.classList.remove('bg-[#3F51B5]');
         dot.classList.add('bg-[#CCCCCC]');
       }
     });

     // Update Next button text on last slide
     if(index === slides.length - 1) {
       btnNext.textContent = "Get Started";
     } else {
       btnNext.textContent = "Next";
     }
   }

   // Dot navigation click
   navDotsEl.addEventListener('click', (e) => {
     if(e.target && e.target.matches('button[data-index]')) {
       const idx = parseInt(e.target.getAttribute('data-index'));
       updateSlide(idx);
     }
   });

   // Next button click
   btnNext.addEventListener('click', () => {
     if(currentIndex < slides.length - 1) {
       updateSlide(currentIndex + 1);
     } else {
       // On last slide, you can add action here, e.g. close onboarding or navigate
       alert("Terima kasih telah menggunakan LawLink! Onboarding selesai.");
     }
   });

   // Skip button click
   btnSkip.addEventListener('click', () => {
     // Skip onboarding action, e.g. close onboarding or navigate
     alert("Anda melewati onboarding. Selamat menggunakan LawLink!");
   });

   // Initialize first slide
   updateSlide(0);
  </script>
  <script>
   /*
      Cara mengganti gambar ilustrasi utama:
      1. Ganti URL pada properti imageSrc di array slides sesuai slide yang diinginkan.
      2. Pastikan gambar beresolusi tinggi minimal 800x600 px, format PNG atau JPG.
      3. Contoh:
         {
           title: "Judul Slide",
           description: "Deskripsi slide",
           imageSrc: "https://yourdomain.com/path-to-your-image.jpg",
           imageAlt: "Deskripsi gambar Anda"
         }
  */
  </script>
 </body>
</html>
